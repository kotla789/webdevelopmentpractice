<html>
<head>
<title>heading properties</title>
<style>
.x {
color:red;
text-align:center;
text-decoration:underline;
text-transform:uppercase;
}
.y {
color:green;
text-align:left;
text-decoration:overline;
text-transform:lowercase;
}
.z {
color:blue;
text-align:right;
text-decoration:line-through;
text-transform:capitalize;
}
</style>
</head>
<body>
<h1 class="x">apEc comPtuErS</h1>
<h1 class="y">apEc comPtuErS</h1>
<h1 class="z">apEc comPtuErS</h1>
</body>
</html>
