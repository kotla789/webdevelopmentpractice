<html>
<head>
<title>array list</title>
<script>
var students=["ramesh", "suresh", "rakesh", "naresh", "rajesh"];
document.write(students+"<br>");
document.write(students.join(" ")+"<br>");
document.write(students.push("mahesh")+"<br>");
document.write(students+"<br>");
document.write(students.length+"<br>");
document.write("0 student name is "+students[4]+"<br>");
for(i=0; i<students.length; i++)
{
document.write( i+" position of student name is " +students[i]+ "<br>");
}
document.write(students.push("rupesh, dinesh")+"<br>");
document.write(students+"<br>");
document.write(students.pop()+"<br>");
document.write(students+"<br>");
document.write(students.shift()+"<br>");
document.write(students+"<br>");
document.write(students.unshift("dinesh")+"<br>");
document.write(students+"<br>");
document.write(delete students[2]+"<br>");
document.write(students+"<br>");
var rank=[1,2,3,4];
document.write(rank+"<br>");
document.write(rank[3]+"<br>");
/*for(i=0; i<rank.length; i++)
{
document.write(rank[i]+"<br>");
}*/
for(i=0; i<students.length; i++)
{
document.write(students[i]+" student rank is "+rank[i]+"<br>");
}
document.write(students.concat(rank)+"<br>");
var salary=[300,200,500,600,700];
document.write(salary+"<br>");
var department=["telugu", "hindi", "english", "science", "social"];
if((students.length==salary.length) && (salary.length==department.length))
{
for(i=0; i<students.length; i++)
{
document.write(students[i]+" getting the salary Rs. "+salary[i]+" from the department "+department[i]+"<br>");
}
}
else
{
document.write("we are unable to print proper information"+"<br>");
}
document.write(students.sort()+"<br>");
var student=["sai", "krishna", "ram", "eshwar"];
var subject=["telugu", "hindi", "english", "science"];
var marks=[81, 85, 96, 87];
var total=0;
for(i=0; i<students.length; i++)
{
document.write(student[i]+" sjubject name  "+subject[i]+" subject wise marks "+marks[i]+"<br>");
}
for(var i=0; i<marks.length; i++)
{
total += marks[i]
}
document.write(total+"<br>");
var percentage=(349/400*100);
document.write(percentage);

</script>
</head>
